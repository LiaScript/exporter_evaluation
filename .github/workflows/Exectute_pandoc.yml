name: Execute_pandoc
on: [push]

env:
    EXPORTFOLDER: "export"
    LIASCRIPTFOLDER: "files"

jobs:
  Run_pandoc:
    runs-on: ubuntu-latest
    container: pandoc/ubuntu-latex:latest

    steps:
      - name: Check dependencies (shell, pandoc)
        run: |
             cat /etc/shells
             pandoc --version

      - name: Check out current repository
        uses: actions/checkout@v2
        with: 
          path: files
      
      - name: Prepare file structure
        run: |
              mkdir -p ${EXPORTFOLDER}
              ls -all
              cd files
              ls -all

      - name: Run pandoc for all LiaScript files
        run: |
              dirlist=(`ls ${LIASCRIPTFOLDER}/*.md`)
              for ((i=0; i < ${#dirlist[@]}; i++)); do
                 filenameWithExtension=${dirlist[$i]##*/}
                 filename=${filenameWithExtension%%.*}
                 if [[ ${filenameWithExtension} != "README.md" ]]
                 then
                    echo ""
                    echo "================================"
                    echo "${filenameWithExtension}"
                    echo "--------------------------------"
                    mkdir -p ${EXPORTFOLDER}${filename}
                    outputPath=${EXPORTFOLDER}${filename}/${filename}
                    pandoc --toc -N --top-level-division=chapter \
                           -H ${LIASCRIPTFOLDER}/.github/workflows/head.tex \
                           -V linkcolor:blue --pdf-engine=xelatex \ 
                           --listings \
                           --include-in-header=${LIASCRIPTFOLDER}/.github/workflows/listings.tex \
                           -o ${outputPath}.pdf files/00_Basic_Markdown.md
                 fi
              done
        shell: bash